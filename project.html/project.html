<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <p>Please fill out the form below to apply for a position.</p>
<div class="container">
  <form>
    <fieldset>
      <legend>Personal Information</legend>
    <label for="name">Full Name</label>
<input type="text" id="name" name="name" required placeholder="Davi">

<label for="email">Email</label>
<input type="email" id="email" name="email" required placeholder="davi@example.com">
<label for="position">Position</label>
<select id="position" name="position">
  <option value="dev">Developer</option>
    <option value="designer">Designer</option>
    <option value="manager">Manager</option>
    <option value="analyst">Analyst</option>
    <option value="hr">Human Resource</option>
    <option value="" disabled selected>Select a position</option>
</select>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0114861838" required>
<label for="experience">Years of Experience</label>
<input type="number" id="experience" name="experience" min="0" max="50" step="1">
<label for="age">Age</label>
<input type="number" id="age" name="age" min="18" max="80" step="1">
</fieldset>
<fieldset>
  <legend>Skills</legend>
  <label for="skills">Select your skills:</label>
  <select  id="skills" name="skills" >
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="csharp">C#</option>
  </select>
</fieldset>
<fieldset>
  <legend>Education</legend>
  <label for="education">Highest Level of Education</label>
  <select id="education" name="education">
    <option value="highschool">High School</option>
    <option value="bachelor">Bachelor's Degree</option>
    <option value="master">Master's Degree</option>
    <option value="phd">PhD</option>
    <option value="" disabled selected>Select your education level</option>
  </select>
</fieldset>
<fieldset class="radio-group">
  <legend>Availability</legend>

  <input type="radio" id="morning" name="availability" value="morning">
  <label for="morning">Morning</label>

  <input type="radio" id="afternoon" name="availability" value="afternoon">
  <label for="afternoon">Afternoon</label>

  <input type="radio" id="evening" name="availability" value="evening">
  <label for="evening">Evening</label>
</fieldset>

<label for="message">Message</label>
<textarea id="message" name="message" required placeholder="Your message here..."></textarea>
  <button type="submit">Submit</button>
  </form>
</div>
   
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #08fd04;
  color: #333;
}
h1 {
  font-style: oblique;  
  text-align: center;
  color: #000;
}
h1:hover {
  color: #f00;
}
.container {
  min-width: 600px;
  min-height: 300px;
  margin: 0 auto;
  padding: 20px;
  background-color: #26fc00;
  border-radius: 8px;
  box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
}
input:focus, textarea:focus{
  border-color: green;
}
input:invalid,
select:invalid,
textarea:invalid{
  border: 2px solid red;
}
input:valid,
select:valid, 
textarea:valid{
  border: 2px solid  green;
}
button:hover{
  background-color: lime;
}
.radio-group input[type="radio"]:checked{
border-color: green;
background-color: blue;
box-shadow: 0 0 5px navy;
}
.radio-group input[type="radio"]:checked + label {
  color: blue;
  font-weight: bold;
}
</style>
